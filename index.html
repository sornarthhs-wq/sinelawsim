        <canvas id="simCanvas" width="800" height="420"></canvas>

<script>
    const simCnv = document.getElementById('simCanvas');
    const simCtx = simCnv.getContext('2d');
    
    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏á‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏á‡∏°‡∏∏‡∏° A ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô 72 ‡∏≠‡∏á‡∏®‡∏≤
    const PHASE1_ANGLE_A = 72;
    let simAngleB = 65.5; 
    let currentProofMode = 0; 
    let currentProofStep = 0; 

    function setProofMode(mode) {
        currentProofMode = mode;
        currentProofStep = 1; 
        document.getElementById('nextStepContainer').classList.remove('hidden');
        let maxSteps = (mode === 3) ? 4 : 5;
        if(currentProofStep >= maxSteps) {
           document.getElementById('nextStepContainer').classList.add('hidden');
        }
        drawSimulation();
        // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏•‡∏á‡∏°‡∏≤‡∏ó‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏° "‡∏Ñ‡∏•‡∏¥‡∏Å‡∏î‡∏π‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ï‡πà‡∏≠‡πÑ‡∏õ" ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏±‡∏ä‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠

    }

    function nextProofStep() {
        currentProofStep++;
        let maxSteps = (currentProofMode === 3) ? 4 : 5;

            document.getElementById('nextStepContainer').classList.add('hidden'); 
        }
        drawSimulation();
    }

    function drawSimulation() {
        simCtx.clearRect(0, 0, simCnv.width, simCnv.height);
        
        let A_deg = PHASE1_ANGLE_A;
        let B_deg = simAngleB;
        let C_deg = 180 - A_deg - B_deg;

        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏î‡πâ‡∏≤‡∏ô‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ (a = 8.3, c = 5.9)
        let ratio = 8.3 / Math.sin(A_deg * Math.PI / 180);
        let a_val = ratio * Math.sin(A_deg * Math.PI / 180); 
        let b_val = ratio * Math.sin(B_deg * Math.PI / 180);
        let c_val = ratio * Math.sin(C_deg * Math.PI / 180); 

        let scale = 30;
        let A_x = 180, A_y = 320;
        let C_x = A_x + (b_val * scale);
        let C_y = A_y;
        
        let B_x = A_x + (c_val * scale) * Math.cos(A_deg * Math.PI / 180);
        let B_y = A_y - (c_val * scale) * Math.sin(A_deg * Math.PI / 180);

        let gradient = simCtx.createLinearGradient(B_x, B_y, B_x, A_y);
        gradient.addColorStop(0, "rgba(237, 137, 54, 0.4)"); 
        gradient.addColorStop(1, "rgba(251, 211, 141, 0.05)"); 
        simCtx.beginPath(); simCtx.moveTo(B_x, B_y); simCtx.lineTo(A_x, A_y); simCtx.lineTo(C_x, C_y);
        simCtx.closePath(); simCtx.fillStyle = gradient; simCtx.fill();

        simCtx.lineWidth = 2; simCtx.strokeStyle = '#A0AEC0'; 
        simCtx.beginPath(); simCtx.moveTo(A_x, A_y); simCtx.lineTo(B_x, B_y); simCtx.lineTo(C_x, C_y); simCtx.closePath(); simCtx.stroke();
        
        simCtx.lineWidth = 4; simCtx.strokeStyle = '#3182CE';
        simCtx.beginPath(); simCtx.moveTo(A_x, A_y); simCtx.lineTo(C_x, C_y); simCtx.stroke();

        simCtx.font = "600 20px Prompt";
        simCtx.fillStyle = "#DD6B20"; simCtx.fillText("B", B_x - 15, B_y - 15);
        simCtx.font = "600 16px Prompt"; simCtx.fillText(`${B_deg.toFixed(1)}¬∞`, B_x - 15, B_y + 25);
        
        simCtx.fillStyle = "#38A169"; simCtx.font = "600 20px Prompt"; simCtx.fillText("A", A_x - 25, A_y + 10);
        simCtx.font = "14px Prompt"; 
        simCtx.fillText(`${A_deg.toFixed(1)}¬∞`, A_x + 15, A_y - 8);
        
        simCtx.fillStyle = "#E53E3E"; simCtx.font = "600 20px Prompt"; simCtx.fillText("C", C_x + 15, C_y + 10);
        simCtx.font = "14px Prompt"; simCtx.fillText(`${C_deg.toFixed(1)}¬∞`, C_x - 35, C_y - 8);

        simCtx.font = "600 14px Prompt";
        let a_label_x = B_x > C_x ? B_x + 15 : (B_x + C_x)/2 + 10;
        simCtx.fillStyle = "#E53E3E"; simCtx.fillText(`a = ${a_val.toFixed(2)}`, a_label_x, (B_y + C_y)/2);
        simCtx.fillStyle = "#38A169"; simCtx.fillText(`c = ${c_val.toFixed(2)}`, (A_x + B_x)/2 - 70, (A_y + B_y)/2);
        simCtx.fillStyle = "#3182CE"; simCtx.font = "600 16px Prompt"; simCtx.fillText(`b = ${b_val.toFixed(2)}`, (A_x + C_x)/2 - 30, A_y + 25);

        if (currentProofMode === 1) {
            simCtx.fillStyle = "rgba(255, 255, 255, 0.95)";
            simCtx.roundRect(470, 15, 315, 190, 12); simCtx.fill(); simCtx.stroke();
            simCtx.fillStyle = "#DD6B20"; simCtx.font = "600 15px Prompt"; simCtx.fillText("üí° ‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏™‡∏π‡∏à‡∏ô‡πå (‡∏Ñ‡∏π‡πà A ‡πÅ‡∏•‡∏∞ C)", 490, 40);
            
            if (currentProofStep >= 1) {
                simCtx.beginPath(); simCtx.setLineDash([5, 5]); simCtx.moveTo(B_x, B_y); simCtx.lineTo(B_x, A_y);
                simCtx.strokeStyle = '#A0AEC0'; simCtx.lineWidth = 1.5; simCtx.stroke(); simCtx.setLineDash([]);
                if (B_x > C_x) {
                    simCtx.beginPath(); simCtx.setLineDash([3, 3]); simCtx.moveTo(C_x, C_y); simCtx.lineTo(B_x, A_y);
                    simCtx.strokeStyle = '#CBD5E0'; simCtx.lineWidth = 1.5; simCtx.stroke(); simCtx.setLineDash([]);
                }
                simCtx.fillStyle = '#718096'; simCtx.font = "italic 16px serif"; simCtx.fillText("h‚ÇÅ", B_x - 22, (B_y + A_y)/2);
                simCtx.fillStyle = "#4A5568"; simCtx.font = "13px Prompt"; simCtx.fillText("‡∏•‡∏≤‡∏Å‡πÄ‡∏™‡πâ‡∏ô h‚ÇÅ ‡∏à‡∏≤‡∏Å‡∏°‡∏∏‡∏° B ‡πÑ‡∏õ‡∏ï‡∏±‡πâ‡∏á‡∏â‡∏≤‡∏Å‡∏Å‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô b", 490, 65);
            }
            if (currentProofStep >= 2) { simCtx.fillStyle = "#38A169"; simCtx.fillText("‡∏ã‡πâ‡∏≤‡∏¢: sin(A) = h‚ÇÅ / c  ‚ûî  h‚ÇÅ = c¬∑sin(A)", 490, 95); }
            if (currentProofStep >= 3) { simCtx.fillStyle = "#E53E3E"; simCtx.fillText("‡∏Ç‡∏ß‡∏≤: sin(C) = h‚ÇÅ / a  ‚ûî  h‚ÇÅ = a¬∑sin(C)", 490, 125); }
            if (currentProofStep >= 4) { simCtx.fillStyle = "#2D3748"; simCtx.fillText("‡∏à‡∏±‡∏ö h‚ÇÅ ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô:  c¬∑sin(A) = a¬∑sin(C)", 490, 155); }
            if (currentProofStep >= 5) { simCtx.fillStyle = "#3182CE"; simCtx.font = "600 16px Prompt"; simCtx.fillText("‚à¥ sin(A)/a = sin(C)/c", 550, 185); }
        } 
        else if (currentProofMode === 2) {
            simCtx.fillStyle = "rgba(255, 255, 255, 0.95)";
            simCtx.roundRect(470, 15, 315, 190, 12); simCtx.fill(); simCtx.stroke();
            simCtx.fillStyle = "#DD6B20"; simCtx.font = "600 15px Prompt"; simCtx.fillText("üí° ‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏™‡∏π‡∏à‡∏ô‡πå (‡∏Ñ‡∏π‡πà A ‡πÅ‡∏•‡∏∞ B)", 490, 40);
            
            if (currentProofStep >= 1) {
                let v_x = B_x - A_x, v_y = B_y - A_y;
                let L2 = v_x*v_x + v_y*v_y;
                let t = ((C_x - A_x)*v_x + (C_y - A_y)*v_y) / L2;
                let P_x = A_x + t * v_x, P_y = A_y + t * v_y;
                
                simCtx.beginPath(); simCtx.setLineDash([5, 5]); simCtx.moveTo(C_x, C_y); simCtx.lineTo(P_x, P_y);
                simCtx.strokeStyle = '#A0AEC0'; simCtx.lineWidth = 1.5; simCtx.stroke(); simCtx.setLineDash([]);

                simCtx.fillStyle = "#4A5568"; simCtx.font = "13px Prompt"; simCtx.fillText("‡∏•‡∏≤‡∏Å‡πÄ‡∏™‡πâ‡∏ô h‚ÇÇ ‡∏à‡∏≤‡∏Å‡∏°‡∏∏‡∏° C ‡πÑ‡∏õ‡∏ï‡∏±‡πâ‡∏á‡∏â‡∏≤‡∏Å‡∏Å‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô c", 490, 65);
            }

            if (currentProofStep >= 3) { simCtx.fillStyle = "#38A169"; simCtx.fillText("‡∏•‡πà‡∏≤‡∏á: sin(A) = h‚ÇÇ / b  ‚ûî  h‚ÇÇ = b¬∑sin(A)", 490, 125); }
            if (currentProofStep >= 4) { simCtx.fillStyle = "#2D3748"; simCtx.fillText("‡∏à‡∏±‡∏ö h‚ÇÇ ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô:  a¬∑sin(B) = b¬∑sin(A)", 490, 155); }
            if (currentProofStep >= 5) { simCtx.fillStyle = "#3182CE"; simCtx.font = "600 16px Prompt"; simCtx.fillText("‚à¥ sin(A)/a = sin(B)/b", 550, 185); }
        }
        else if (currentProofMode === 3) {
            simCtx.fillStyle = "rgba(255, 255, 255, 0.95)";
            simCtx.roundRect(470, 15, 315, 190, 12); simCtx.fill(); simCtx.stroke();
            simCtx.fillStyle = "#DD6B20"; simCtx.font = "600 16px Prompt"; simCtx.fillText("üìù ‡∏™‡∏£‡∏∏‡∏õ‡∏Å‡∏é‡∏Ç‡∏≠‡∏á‡πÑ‡∏ã‡∏ô‡πå (Sine Law)", 490, 45);
            
            if (currentProofStep >= 1) {
                simCtx.fillStyle = "#4A5568"; simCtx.font = "14px Prompt"; 
                simCtx.fillText("‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á 2 ‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏™‡∏π‡∏à‡∏ô‡πå ‡πÄ‡∏£‡∏≤‡πÑ‡∏î‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏±‡∏°‡∏û‡∏±‡∏ô‡∏ò‡πå:", 490, 75);
                simCtx.fillStyle = "#3182CE"; simCtx.font = "600 14px Prompt"; 
                simCtx.fillText("‚ë† sin(A)/a = sin(C)/c", 510, 100);
            }
            if (currentProofStep >= 2) { 
                simCtx.fillStyle = "#3182CE"; simCtx.font = "600 14px Prompt"; 
                simCtx.fillText("‚ë° sin(A)/a = sin(B)/b", 510, 125); 
            }
